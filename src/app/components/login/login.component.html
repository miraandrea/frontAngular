<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <div class="login-container-wrapper clearfix">
        <img class="logo" src="../../../assets/img/login.png" alt="img login">
        <h3 class="mb-2">Login</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" autocomplete="false" class="form-control" placeholder="*Correo Electrónico">
            <label>*Correo Electrónico</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" autocomplete="false" class="form-control" placeholder="*Contraseña">
            <label>*Contraseña</label>
        </div>
        <div class="btnLogin">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()">INGRESAR</button>
            <button type="button" class="btn btn-warning btn-lg btn-block" routerLink="/signIn">REGISTRO</button>
        </div>
        <p class="mt-1">Olvide mi contraseña</p>
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
